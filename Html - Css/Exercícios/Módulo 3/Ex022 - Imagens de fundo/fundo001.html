<head>

    <title>Teste de imagens</title>
    <style>

        #qd1 {

        }

        #qd2 {
            background-image: linear-gradient(to bottom, yellow, red);
        }

        #qd3 {
            background-image: url('Imagens/pattern003.png');
        }
    </style>
</head>
<body>
    <div class="quadrado" id="qd1">

    </div>
    <div class="quadrado" id="qd2">

    </div>
